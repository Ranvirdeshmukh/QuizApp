<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Which 'Suits' Character Are You?" Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Full-screen background poster -->
<div class="quiz-intro-bg">
    <img src="Ranvir Deshmukh-2.png" alt="Suits Quiz Poster" class="quiz-poster">
</div>

<!-- Quiz intro and container -->
<div class="quiz-intro">
    <p>Ever wondered which character from "Suits" you're most like? Take this quiz to find out!</p>
</div>

    

<div class="quiz-container">
    <h1>"Which 'Suits' Character Are You?" Quiz</h1>
    <form id="suitsQuiz">

        <!-- Question 1 -->
        <div class="question">
            <h2>How do you handle pressure?</h2>
            <div class="answers">
                <label>
                    <input type="radio" name="question1" value="A">
                    With confidence and charm, I can talk my way through anything.
                </label>
                <label>
                    <input type="radio" name="question1" value="B">
                    I focus on the facts and figures; logic always leads the way.
                </label>
                <label>
                    <input type="radio" name="question1" value="C">
                    I seek advice from those I trust and then make a plan.
                </label>
                <label>
                    <input type="radio" name="question1" value="D">
                    Pressure fuels my creativity, and I find unconventional solutions.
                </label>
            </div>
        </div>

        <!-- Additional questions would follow the same structure -->
        <!-- Placeholder for additional questions -->

        <button type="submit">Find Out</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollToPlugin.min.js"></script>

<script src="main.js"></script>
</body>
</html>
